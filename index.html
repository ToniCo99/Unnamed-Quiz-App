<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuestionario Interactivo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div id="quiz-container">
    <div id="question-container" class="question"></div>
    <div id="options-container" class="options"></div>
    <div id="question-selector" class="selector"></div>
    <div class="button-container">
      <button id="next-question" class="btn next">Siguiente pregunta</button>
    </div>
    <div id="result"></div>
  </div>
  <div id="final-result-container" class="hidden">
    <div id="final-result"></div>
    <button id="retry-button" class="btn" onclick="restartQuiz()">Reiniciar</button>
    <button id="review-button" class="btn" onclick="reviewIncorrect()">Revisar Preguntas Incorrectas</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>

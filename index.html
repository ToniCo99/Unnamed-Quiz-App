<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuestionario Interactivo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div id="question-container" class="question"></div>
  <div id="options-container" class="options"></div>
  <div id="question-selector" class="selector"></div>
  <button id="next-question" class="btn">Siguiente pregunta</button>
  <button id="retry-button" class="btn" onclick="restartQuiz()">Reiniciar</button>
  <button id="result-button" class="btn" style="display: none;" onclick="showResult()">Ver Resultado</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
